<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>FORM</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
			  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
			  crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
				<div class="col-12">
					<h1>Form user</h1>
				</div>
				
				<div class="col-12">
					<form id="form" method="POST" action="http://localhost:8080/api/addUser">
						<label for="user-nome" class="form-label">Nome</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="user-nome" name="nome" aria-describedby="basic-addon3">
						</div>
						<label for="user-cognome" class="form-label">Cognome</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="user-cognome" name="cognome" aria-describedby="basic-addon3">
						</div>
						
						<button type="submit" class="btn btn-primary">Add new user</button>
					</form>
				</div>
				
			</div>
	
		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
				integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
				crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
				crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
				crossorigin="anonymous">
		</script>
		
		<!-- Custom javascript -->
	<script type="text/javascript">
		
		$("#form").submit(function(event) {
			
			event.preventDefault();
			
			const data = {};
			data.nome = $("#user-nome").val();
			data.cognome = $("#user-cognome").val();
			
			let url = $("#form").attr("action");
			url += `?nome=${data.nome}&cognome=${data.cognome}`;
			
			fetch(url, { method: 'POST' })
				.then(data => data.text())
				.then(response => {
					if(response == 'true') {
						window.location.href = "/";
					}
				});
		});
	
	</script>
	</body>
</html>
